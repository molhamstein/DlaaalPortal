<div id="order" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-16" mat-icon-button [routerLink]="'/categories'">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div class="product-image mr-8 mr-sm-16" *fuseIfOnDom
             [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
          <img *ngIf="!category.image || category.image == ''" [src]="defaultImage">
          <img *ngIf="category.image != ''" [src]="category.image">
        </div>

        <div fxLayout="column" fxLayoutAlign="start start"
             *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            {{category.title}}
          </div>

        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT -->
      <div class="content">

        <mat-tab-group>

          <mat-tab label="Category Details">

            <div class="invoice tab-content p-24" fusePerfectScrollbar>

              <div id="invoice" class="compact page-layout blank" fxLayout="row" fusePerfectScrollbar>

                <div class="invoice-container">

                  <!-- INVOICE -->
                  <div class="card">

                    <div class="header1" fxLayout="row">
                      <div fxLayout="row" fxLayoutAlign="space-between stretch" fxFlex="60%">
                        <div class="client" >
                          <div class="invoice-number" fxLayout="row" fxLayoutAlign="start center">
                            <span class="mat-headline">{{category.title}}</span>
                          </div>
                          </div>
                        </div>
                        <div class="issuer" fxLayout="row" fxLayoutAlign="start center">
                          <div class="logo">
                            <img *ngIf="!category.image || category.image == ''" [src]="defaultImage">
                            <img *ngIf="category.image && category.image != ''" [src]="category.image">
                        </div>
                      </div>
                    </div>

                  </div>
                  <!-- / INVOICE -->

                </div>
              </div>
            </div>
          </mat-tab>

        </mat-tab-group>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
