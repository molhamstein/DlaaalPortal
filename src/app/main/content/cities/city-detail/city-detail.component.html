<div id="city" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg"
         fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-16" mat-icon-button [routerLink]="'/cities'">
          <mat-icon>arrow_back</mat-icon>
        </button>


        <div fxLayout="column" fxLayoutAlign="start start"
             *fuseIfOnDom [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
          <div class="h2">
            {{city.name}}
          </div>

        </div>
      </div>
      <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-card mat-white-bg">

      <!-- CONTENT -->
      <div class="content">

        <mat-tab-group>

          <mat-tab label="City Details">

            <div class="invoice tab-content p-24" fusePerfectScrollbar>

              <div id="invoice" class="compact page-layout blank" fxLayout="row" fusePerfectScrollbar>

                <div class="invoice-container">

                  <!-- INVOICE -->
                  <div class="card">

                    <div class="header1">
                      <div fxLayout="row" fxLayoutAlign="space-between stretch">
                        <div class="client">
                          <div class="invoice-number" fxLayout="row" fxLayoutAlign="start center">
                            <span class="mat-headline">{{city.name}}</span>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                  <!-- / INVOICE -->

                </div>
              </div>
            </div>
          </mat-tab>

        </mat-tab-group>

      </div>
      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
